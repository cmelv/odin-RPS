<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="new-game">
        <button class="new-gamebtn">New Game</button>
    </div>

    <div class="sub-header">
        <p >First to <span class="subHeader"></span> Wins</p>
    </div>

    <div class="game-board">

        <div class="display-player">
            <p class="player-heading"></p>
            <div class="player-choiceDisplay-container">
                <div class="player-choiceDisplay">
                    <img src="" class="playerChoicePic">
                    <p class="playerChoiceName"></p>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <!--<div class="score-header">Score</div>-->
            <div class="scores">
                <div class="player-score">
                    <div class="scoreName"></div>
                    <div class="playerScoreDisplay"></div>
                </div>
                <div class="cpu-score">
                    <div>CPU Score</div>
                    <div class="cpuScoreDisplay"></div>
                </div>
            </div>
            <div class="message"></div>
        </div>


        <div class="display-CPU">
            <p class="cpu-heading">Computer Choice</p>
            <div class="cpu-choiceDisplay-container">
                <div class="cpu-choiceDisplay">
                    <img src="" class="CpuChoicePic">
                    <p class="CpuChoiceName"></p>
                </div>
            </div>
        </div>

    </div>

    <div class="player-board">
        <p class="player-heading">Make your choice</p>
        <div class="player-choice">
            <div class="player player-rock">
                <img src="./img/rock.png" id="rock" class="button">
                <p>Rock</p>
            </div>

            <div class="player player-paper">
                <img src="./img/paper.png" id="paper" class="button">
                <p>Paper</p>
            </div>

            <div class="player player-rock">
                <img src="./img/scissors.png" id="scissors"  class="button">
                <p>Scissors</p>
            </div>
        </div>
    </div>



    <div class="footer">
        <div class="footer-words">Copyright @ Melv 2022</div>
    </div>


    
    
    

    <script src="main.js"></script>
</body>
</html>
